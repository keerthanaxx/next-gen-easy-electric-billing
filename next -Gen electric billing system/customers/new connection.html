<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5d8c4, #2564bb);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .notification {
            background: rgba(1, 1, 1, 0.3);
            color: #2c3e50;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.2);
        }

        h2 {
            color: #090909;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
        }

        .input-group {
            position: relative;
            width: 48%;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            outline: none;
            color: #000000;
            font-size: 14px;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #000000;
            font-size: 12px;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label,
        .input-group select:focus + label,
        .input-group select:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            background: rgba(255,255,255,0.2);
            padding: 0 5px;
            border-radius: 5px;
            color: #000000;
            font-size: 10px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #fff;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #2c3e50;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #613c5a;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .input-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="main video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="container">
        <div class="notification">
            ⚠️ Please ensure all information is correct before submitting.
        </div>

        <h2>Register</h2>

        <form action="index.html" method="get">
            <div class="input-group">
                <input type="text" name="name" placeholder=" " required>
                <label>Full Name</label>
            </div>
            <div class="input-group">
                <input type="tel" name="phone" placeholder=" " required>
                <label>Phone Number</label>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder=" " required>
                <label>Email ID</label>
            </div>
            <div class="input-group">
                <select name="gender" required>
                    <option value="" disabled selected hidden></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label>Gender</label>
            </div>
            <div class="input-group">
                <input type="text" name="address" placeholder=" " required>
                <label>Address</label>
            </div>
            <div class="input-group">
                <input type="text" name="city" placeholder=" " required>
                <label>City</label>
            </div>
            <div class="input-group">
                <input type="text" name="state" placeholder=" " required>
                <label>State</label>
            </div>
            <div class="input-group">
                <input type="text" name="pincode" placeholder=" " required>
                <label>Pin Code</label>
            </div>
            <div class="input-group">
                <input type="text" name="consumer number" placeholder=" " required>
                <label>Consumer Number</label>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder=" " required>
                <label>Password</label>
            </div>
            <div class="input-group">
                <input type="password" name="confirm_password" placeholder=" " required>
                <label>Confirm Password</label>
            </div>

            <button type="submit">Register</button>
        </form>

        <form action="index.html" method="POST">
            <button type="submit">Go to Home Page</button>
        </form>
    </div>

</body>
</html>
