<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltCharge - Make a Payment</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
        }

    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">
      <video autoplay muted loop id="bg-video">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-bright-lights-and-the-city-at-night-5407-large.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Payment Form Container -->
    <div class="bg-gray-800 rounded-xl shadow-lg p-6 md:p-8 w-full max-w-md">

        <h1 class="text-3xl font-bold text-center mb-6 text-white">Make a Payment</h1>
        <p class="text-center text-gray-400 mb-6">Paying bill for Meyoraa.</p>

        <!-- Payment Details Form -->
        <form id="paymentForm" class="space-y-6">
            <div>
                <label for="cardNumber" class="block text-sm font-medium text-gray-300 mb-1">Card Number</label>
                <input type="text" id="cardNumber" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="•••• •••• •••• ••••" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="expiryDate" class="block text-sm font-medium text-gray-300 mb-1">Expiry Date</label>
                    <input type="text" id="expiryDate" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="MM/YY" required>
                </div>
                <div>
                    <label for="cvv" class="block text-sm font-medium text-gray-300 mb-1">CVV</label>
                    <input type="text" id="cvv" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="•••" required>
                </div>
            </div>

            <div>
                <label for="amount" class="block text-sm font-medium text-gray-300 mb-1">Amount to Pay</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">₹</span>
                    <input type="text" id="amount" class="w-full pl-8 pr-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" value="2,520" required readonly>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                Pay Now
            </button>
        </form>

        <!-- Payment Status Message -->
        <div id="statusMessage" class="mt-6 text-center text-lg font-semibold hidden"></div>
        
        <!-- Back to Bill Link -->
        <a href="payment/view-bill-fresh.html" class="block mt-6 text-center text-blue-400 hover:text-blue-300 transition-colors duration-200">
            ← Back to Bill Details
        </a>

    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const statusMessage = document.getElementById('statusMessage');
            
            // Simulate a payment process
            const isPaymentSuccessful = Math.random() > 0.1; // 90% chance of success
            
            statusMessage.classList.remove('hidden');

            if (isPaymentSuccessful) {
                statusMessage.textContent = 'Payment successful! Your bill has been paid.';
                statusMessage.classList.remove('text-red-500');
                statusMessage.classList.add('text-green-500');
            } else {
                statusMessage.textContent = 'Payment failed. Please try again or use a different card.';
                statusMessage.classList.remove('text-green-500');
                statusMessage.classList.add('text-red-500');
            }

            // Clear the message after 5 seconds
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        });
    </script>

</body>
</html>
