<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Request & Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="main video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
<div class="container">
    <h3 class="text-center">Send Request</h3>
    <form id="requestForm">
        <div class="mb-3">
            <label for="consumerNumber" class="form-label">Consumer Number</label>
            <input type="text" class="form-control" id="consumerNumber" placeholder="Enter Consumer Number" required>
        </div>

        <div class="mb-3">
            <label for="requestType" class="form-label">Request Related to Payment</label>
            <select class="form-select" id="requestType">
                <option value="Bill Correction">Bill Correction</option>
                <option value="Payment Not Reflected">Payment Not Reflected</option>
                <option value="Duplicate Receipt">Duplicate Receipt</option>
                <option value="Installment Request">Installment Request</option>
            </select>
        </div>

        <!-- New Additional Text Area -->
        <div class="mb-3">
            <label for="requestDetails" class="form-label">Request Details</label>
            <textarea class="form-control" id="requestDetails" rows="3" placeholder="Provide additional details about your request..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Send Request</button>
    </form>

    <hr>

    <h5 class="text-center">Download Code Documentation</h5>
    <div class="text-center">
        <button class="btn btn-success" onclick="downloadDocumentation()">Download</button>
    </div>

    <hr>

    <h3 class="text-center">Customer Feedback</h3>
    <form id="feedbackForm">
        <div class="mb-3">
            <label for="feedbackText" class="form-label">Your Feedback</label>
            <textarea class="form-control" id="feedbackText" rows="4" placeholder="Enter your feedback here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-warning w-100">Submit Feedback</button>
    </form>
</div>

<script>
    document.getElementById("requestForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const consumerNumber = document.getElementById("consumerNumber").value;
        const requestType = document.getElementById("requestType").value;
        const requestDetails = document.getElementById("requestDetails").value;

        if (consumerNumber.trim() === "" || requestDetails.trim() === "") {
            alert("Please fill in all required fields.");
            return;
        }

        alert("Request Sent Successfully!\nConsumer Number: " + consumerNumber + 
              "\nRequest Type: " + requestType + 
              "\nDetails: " + requestDetails);
    });

    document.getElementById("feedbackForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const feedbackText = document.getElementById("feedbackText").value;

        if (feedbackText.trim() === "") {
            alert("Please enter your feedback.");
            return;
        }

        alert("Thank you for your feedback!");
        document.getElementById("feedbackForm").reset();
    });

    function downloadDocumentation() {
        // Replace with actual documentation file path
        window.location.href = "code_documentation.pdf";
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
